<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       
        <div class="login">
             <p>Login:</p>
        <form action="" method="post" id="form1">
            <label for="html">Username</label><br>
            <input type="text" id="username" name="username" value="" class="loginInput"><br>
            <label for="html">Password</label><br>
            <input type="password" id="password" name="password" value="" class="loginInput"><br>
            <button type="submit" id="loginButton" disabled>Login</button>
        </form>
        </div>
        <div class="register">
            <p>Register:</p>
            <form action="" method="post" id="form2">
                <label for="html">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" value="" class="registerInput"><br>
                <label for="html">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" value="" class="registerInput"><br>
                <label for="html">Email:</label><br>
                <input type="email" id="email" name="email" value="" class="registerInput"><br>
                <label for="html">Username</label><br>
                <input type="text" id="username1" name="username" value="" class="registerInput"><br>
                <label for="html">Password</label><br>
                <input type="password" id="password1" name="password" value="" class="registerInput"><br>
                <button type="submit" id="registerButton" disabled>Register</button>
            </form>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
