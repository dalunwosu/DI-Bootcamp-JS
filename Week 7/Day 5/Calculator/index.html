<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" onclick="number(1);" class="green">1</button>
    <button type="button" name="button" onclick="number(2);" class="green">2</button>
    <button type="button" name="button" onclick="number(3);" class="green">3</button>
    <br>
    <button type="button" name="button" onclick="number(4);" class="green">4</button>
    <button type="button" name="button" onclick="number(5);" class="green">5</button>
    <button type="button" name="button" onclick="number(6);" class="green">6</button>
    <br>
    <button type="button" name="button" onclick="number(7);" class="green">7</button>
    <button type="button" name="button" onclick="number(8);" class="green">8</button>
    <button type="button" name="button" onclick="number(9);" class="green">9</button>
    <button type="button" name="button" onclick="number(0);" class="green">0</button>
    <br>
    <button type="button" name="button" onclick="operator('+');">+</button>
    <button type="button" name="button" onclick="operator('-');">-</button>
    <button type="button" name="button" onclick="operator('*');">*</button>
    <button type="button" name="button" onclick="operator('/');">/</button>
    <button type="button" name="button" onclick="equal();">=</button>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
